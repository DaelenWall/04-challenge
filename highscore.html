<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <title>Highscores</title>
</head>

<body>
        <div id="wrapper">
        <!-- timer -->
        <div id="timer"></div>
        <!-- score -->
        <div id="score">
            <h1>Highscores</h1>
            <!-- highscore(s) -->
            <ul id="highscores"></ul>
            <!-- restart quiz -->
            <button id="restart">Restart</button>
            <!-- reset scores -->
            <button id="clearBtn" value="reset">Reset Scores</button>
        </div>
    </div>
    <!-- script link -->
    <script src="highscores.js"></script>
  </body>
</html>
